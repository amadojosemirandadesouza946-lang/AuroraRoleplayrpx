name: Build AuroraRoleplay APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Clean previous builds
        run: gradle clean --no-daemon

      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon

      - name: Build Release APK
        run: gradle assembleRelease --no-daemon

      - name: Upload Debug APK (if exists)
        if: success() && hashFiles('app/build/outputs/apk/debug/app-debug.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK (if exists)
        if: success() && hashFiles('app/build/outputs/apk/release/app-release.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
